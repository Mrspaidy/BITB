<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Bank - BITB Awareness Demo</title>
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/logo_2x.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1567427017947-545c5f8d16ad?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .bank-homepage {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      padding: 40px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .bank-homepage h1 {
      margin-bottom: 10px;
      color: #0078D7;
    }
    .bank-homepage p {
      color: #333;
      margin-bottom: 30px;
    }
    .login-google-btn {
      display: inline-flex;
      align-items: center;
      background-color: white;
      color: #555;
      font-weight: 500;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: box-shadow 0.2s ease-in-out;
    }
    .login-google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .login-google-btn:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .popup-window {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      width: 400px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      overflow: hidden;
      animation: popupFade 0.3s ease-out;
    }
    .popup-header {
      background: #f1f3f4;
      color: #202124;
      padding: 12px 16px;
      font-weight: 500;
      font-size: 13px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
    }
    .popup-header img {
      height: 20px;
      margin-right: 8px;
    }
    .popup-content {
      padding: 24px;
    }
    .popup-content label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
      color: #202124;
    }
    .popup-content input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .popup-content button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .popup-content button:hover {
      background: #0c5ed7;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    @keyframes popupFade {
      from { opacity: 0; transform: translate(-50%, -30%); }
      to { opacity: 1; transform: translate(-50%, -20%); }
    }
  </style>
</head>
<body>
  <div class="bank-homepage">
    <h1>Secure Bank</h1>
    <p>Access your account safely and securely.</p>
    <div class="login-google-btn" onclick="openPopup()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Sign in with Google
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup-window" id="popup">
    <div class="popup-header">
      <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google Icon">
      https://accounts.google.com - Sign in
    </div>
    <div class="popup-content">
      <label>Email or phone</label>
      <input type="text" placeholder="Enter your email">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
      <button>Next</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
  </script>
</body>
</html>
